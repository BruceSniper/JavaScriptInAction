<head>

    <title>Title</title>
    <script>
        var fruit = prompt('请输入您要查询的水果');
        switch (fruit) {
        case '苹果':
            alert('苹果的价格是3.5元/kg');

            alert('香蕉的价格是5.5元/kg');

            alert('没有这个水果');
        }
    </script>
