<head>

    <title>Document</title>
    <script>
        // 使用prompt弹出一个输入框，让用户输入年龄
        // 把用户输入的年龄使用变量保存，将变量与要输出的字符串拼接
        // 使用alert语句弹出警示框
        var age = prompt('请输入您的年龄');
        var str = '您今年已经' + age + '岁了';
        alert(str);

    </script>
