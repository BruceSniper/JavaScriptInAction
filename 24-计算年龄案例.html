<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 弹出一个输入框，让用户输入出生年份（用户输入）
        // 把用户输入的值用变量保存起来，然后用今年的年份减去变量值，结果就是现在的年龄
        // 弹出警示框把计算结果输出

        var age = prompt('请输入您的出生年份');
        var result = 2021 - age;
        alert('您的年龄是' + result);

    </script>
</head>
<body>
    
</body>
</html>
