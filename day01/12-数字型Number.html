        // 1.八进制 0~7 数字前面加0表示八进制
        var num1 = 010;
        console.log(num1); //8
        var num2 = 012;
        console.log(num2); //10

        // 2.十六进制 0~9 a~f #ffffff 数字前面加 0x 表示十六进制
        var num3 = 0x9;
        console.log(num3);//9
        var num4 = 0xa;
        console.log(num4);//10

        // 3.数字型的最大值
        console.log(Number.MAX_VALUE);

        // 4.数字型的最小值
        console.log(Number.MIN_VALUE);

        // 5.无穷大
        console.log(Number.MAX_VALUE * 2); //Infinity 无穷大

        // 6.无穷小
        console.log(-Number.MIN_VALUE * 2); //Infinity 无穷小

        // 7.非数字
        console.log('pink老师' - 100); //NaN ,  not a number
